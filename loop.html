function deleteElement(arr, ele) {
  for (var i=0;i<arr.length;i++){
    if(arr[i]==ele){
      arr.splice(i,1); //Delete element from array
    }
  }

function numPower(num,pow) {
  var res=1; //return 1 for pow=0
  for(var i=0;i<pow;i++){
     res=res*num;
  }
  return res;
}
